<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink"
width="800px" height="600px"
viewBox="0 0 3 2"
preserveAspectRatio="xMidYMid">

<rect x="0" y="0" width="3" height="2"
stroke="black" fill="none" stroke-width="0.01"/>




<defs>
    <g id="triangle">
        <polygon points="1.5,1 1.58,1.5 1.42,1.5"/>
    </g> 
    
    <g id="rectangle">
        <rect width="0.8" height="0.05" fill="red" transform=" translate(1.2, 0.8) rotate(30)"/>
    </g>

    <g id="heptagon">
        <path d="M 0.5,0 L 0.31,0.39 -0.11,0.48 -0.45,0.21 -0.45,-0.21 -0.11,-0.48 0.31,-0.39   Z" fill="none" stroke="black" stroke-width="0.02"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="2s" repeatCount="indefinite"/>
    </g>
</defs>

<defs>
    <g id="windmil1">
        <use href="#heptagon" transform="translate(1.2, 0.84) scale(0.3, 0.3)"/>
        <use href="#heptagon" transform="translate(1.86, 1.21) scale(0.3, 0.3)"/>
        <use href = "#rectangle"/>
        <use href = "#triangle" fill="blue"/>
    </g>
    <g id="windmil2">
        <use href="#heptagon" transform="translate(1.2, 0.84) scale(0.3, 0.3)"/>
        <use href="#heptagon" transform="translate(1.86, 1.21) scale(0.3, 0.3)"/>
        <use href = "#rectangle"/>
        <use href = "#triangle" fill="purple"/>
    </g>
    <g id="windmil3">
        <use href="#heptagon" transform="translate(1.2, 0.84) scale(0.3, 0.3)"/>
        <use href="#heptagon" transform="translate(1.86, 1.21) scale(0.3, 0.3)"/>
        <use href = "#rectangle"/>
        <use href = "#triangle" fill="green"/>
    </g>
</defs>

<use xlink:href ="#windmil1" transform="translate(0.1,0.2)"/>
<use xlink:href ="#windmil2" transform="translate(-0.5, -0.3) scale(0.8, 0.8)"/>
<use xlink:href ="#windmil3"  transform="translate(1.5, -0.1) scale(0.6, 0.6)"/>
</svg>
